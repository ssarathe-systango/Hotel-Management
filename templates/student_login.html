<html>

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style111.css')}}">

  <style type="text/css">
    .btn-info {
      margin-top: 20px;
      font-size: 21px;
      width: 510px;
      background: transparent;
    }
  </style>




  <title>Hotel Management</title>
</head>

<body>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul class=flashes>
    {%for message in messages%}
    <li class="alert alert-warning alert-dismissible fade show" role="alert"> {{message}}

      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>

    </li>
    {%endfor%}
  </ul>



  {% endif %}
  {% endwith %}

  <ul class="nav justify-content-end">
    <li class="nav-item" style="margin-right: 20px;">

      <a class="nav-link " href="/" tabindex="-1" aria-disabled="true"><button type="button"
          class="btn btn-primary">Home</button></a>
    </li>
  </ul>


  <div class="container">
    <div class="row">

      <div class="col-md-3">

      </div>

      <div class="col-md-6">




        <h1 class="text-center"> Person Login </h1>

        <img src="{{url_for('static', filename='hl.jpg')}}"><br>
        <form method="post" action="/login_student_validation">
          <input type="email" class="form-control" name="email" placeholder="Enter your E-mail address" /> <br>
          <input type="password" id="password-field" class="form-control" name="password" placeholder="Password" />
          <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>

          <input type="submit" class="btn btn-info btn-block" value="Login" />

        </form>


        <p style="padding-top: 10px; font-size: 20px;">&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; Not a member <a
            href="/registration_stu">Signup</a></p>

      </div>
      <div class="col-md-3"> </div>
    </div>

</body>

</html>
